<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">Home</a></li>
        <li><a href="#">Library</a></li>
        <li class="active">Data</li>
    </ol>
</div>
<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-6">
                <input type="text" name="username" class="form-control" id="inputUsername" placeholder="用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">用户密码</label>
            <div class="col-sm-6">
                <input type="password" name="userpass" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="col-sm-2 control-label">重新输入密码</label>
            <div class="col-sm-6">
                <input type="password" name="userpass2" class="form-control" id="inputPassword2">
            </div>
        </div>
        <div class="form-group">
            <label for="inputRole" class="col-sm-2 control-label">角色</label>
            <div class="col-sm-6">
                <select class="form-control" id="inputRole" name="role_id">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
