<div class="row">
	<h2 class="text-center"><{$title}></h2>
	<hr>
	<ol class="breadcrumb">
		<li><a href="<{url c='main' a='index'}>">主页</a></li>
		<li class="active">登录管理平台</li>
	</ol>
</div>
<div class="row">
	<br />
	<div class="col-md-4"></div>
	<div class="col-md-5">
		<form class="form-horizontal" action="<{url c='login' a='submit'}>" method="POST">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-3 control-label">用户名</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="inputEmail3" name="username" placeholder="请输入用户名...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-3 control-label">密码</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="inputPassword3" name="password" placeholder="请输入密码...">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-3 col-sm-6">
					<button type="submit" class="btn btn-default">登录</button>
				</div>
			</div>
		</form>
	</div>
</div>
