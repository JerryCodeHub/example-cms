<div class="row">
    <ol class="breadcrumb">
        <li><a href="#">文章管理</a></li>
        <li class="active">发布新文章</li>
    </ol>
</div>
<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputTitle" class="col-sm-2 control-label">文章标题</label>
            <div class="col-sm-6">
                <input type="text" name="title" class="form-control" id="inputTitle" placeholder="文章标题">
            </div>
        </div>
        <div class="form-group">
            <label for="selectCategory" class="col-sm-2 control-label">分类</label>
            <div class="col-sm-6">
                <select name="category_id" class="form-control" id="selectCategory">
                    <option value="1">第一个分类</option>
                    <option value="2">第二个分类</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="inputContent" class="col-sm-2 control-label">内容</label>
            <div class="col-sm-6">
                <textarea name="contents" class="form-control xheditor-mini {skin:'nostyle'}" rows="15" id="inputContent" placeholder="文章内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
