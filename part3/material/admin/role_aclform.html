<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputModule" class="col-sm-2 control-label">模块标题</label>
            <div class="col-sm-6">
                <input type="text" name="module_name" class="form-control" id="inputModule" placeholder="模块标题">
                <input type="text" name="acl_module" class="form-control" id="inputModuleE" placeholder="模块英文名称">
                <p class="help-block">可不填.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputController" class="col-sm-2 control-label">控制器名</label>
            <div class="col-sm-6">
                <input type="text" name="controller_name" class="form-control" id="inputController" placeholder="控制器名">
                <input type="text" name="acl_controller" class="form-control" id="inputControllerE"
                       placeholder="控制器英文名称">

        </div>
        <div class="form-group">
            <label for="inputAction" class="col-sm-2 control-label">方法名</label>

        </div>
        <div class="checkbox">
            <div class="col-sm-offset-2 col-sm-2">
                <input type="checkbox" name="is_menu"> 是否菜单项
                <input type="text" name="menu_sort" class="form-control" id="checkboxE" placeholder="菜单项排序">
            </div>
        </div>
        <p class="clearfix">&nbsp;<br></p>
        <div class="form-group">

            <div class="col-sm-offset-2 col-sm-8">
                <button type="submit" class="btn btn-default">提交</button>
            </div>
        </div>
    </form>
</div>
